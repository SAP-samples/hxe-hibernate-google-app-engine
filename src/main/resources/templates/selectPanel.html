<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="panel panel-default" th:fragment="selectPanel(onSubmit)">
		<div class="panel-body">
	
			<form action="/" class="form-horizontal">
	
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<a class="btn btn-default" th:each="location : ${locations}"
							th:onclick="${{'$(''#location'').val(''' + location.value.x + ',' + location.value.y + ''')'}}"
							th:text="${location.key}">Foo</a>
					</div>
				</div>
	
				<div class="form-group">
					<label for="location" class="col-sm-2 control-label" th:text="${locationText} ?: 'Location:'">Location:</label>
					<div class="col-sm-2">
						<input id="location" name="location" th:value="${{location.x + ',' + location.y}}"
							type="text" class="form-control" placeholder="lat,long" />
					</div>
					<div class="col-sm-4">
					    <div class="input-group">
					        <div id="findAddressButtonGroup" class="input-group-btn">
						        <button id="findAddressButton" type="button" class="btn btn-default" onClick="sfpd.showAddressSearch()" th:text="${findAddressText} ?: 'Find address'">Find address</button>
						    </div>
						</div>
					</div>
					<div id="addressMessageArea" class="col-sm-4">
					</div>
				</div>
	
				<div class="form-group">
					<label for="distance" class="col-sm-2 control-label" th:text="${distanceText} ?: 'Distance:'">Distance:</label>
					<div class="col-sm-2">
						<select id="distance" name="distance" class="form-control">
							<option th:each="distance : ${distances}"
								th:value="${{distance}}" th:text="${distance}"
								th:selected="${distance == selectedDistance}">
								Distance</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="category" class="col-sm-2 control-label" th:text="${categoryText} ?: 'Category:'">Category:</label>
					<div class="col-sm-2">
						<select multiple="multiple" id="category" name="category" class="form-control">
							<option th:each="category : ${categories}"
								th:value="${{category}}" th:text="${category}"
								th:selected="${selectedCategories != null and selectedCategories.contains(category)}">
								Category</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="date" class="col-sm-2 control-label" th:text="${dateText} ?: 'Date:'">Date:</label>
					<div class="col-sm-2">
						<input id="dateFrom" name="dateFrom" th:value="${{dateFrom}}"
								type="date" class="form-control" placeholder="From" />
					</div>
					<div class="col-sm-2">
						<input id="dateTo" name="dateTo" th:value="${{dateTo}}"
								type="date" class="form-control" placeholder="To" />
					</div>
				</div>
	
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="submit" type="button" class="btn btn-default" th:onclick="${onSubmit}" th:text="${submitText} ?: 'Submit'">Submit</button>
					</div>
				</div>
	
			</form>
		</div>
	</div>
</body>
</html>
